<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viweport" content="width=device-width,initial-scale=1"/>
    <title>华为平台系统登陆</title>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <style>
        .form-sign {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
    </style>
    <script src="resources/js/jquery-1.6.3.min.js"></script>
    <script src="resources/js/jquery.form.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("form").success(function (e) {
                alert(e);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <form class="form-sign" role="form" name="loginform" action="rest/login" method="post"
          enctype="application/x-www-form-urlencoded">
        <h2>欢迎登录华为平台系统</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="登录账号" id="userName" name="userName" autocomplete="off"
                   required autofocus>
        </div>
        <div class="form-group"><input type="password" class="form-control" placeholder="密码" id="userPwd"
                                       name="userPwd" required></div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">系统登录</button>
        </div>
    </form>
</div>

</body>
</html>
